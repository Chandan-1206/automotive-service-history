<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Records</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        a.button {
            padding: 6px 12px;
            margin: 2px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
        }
        a.button.delete {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Vehicle Records</h2>

    <div style="text-align:center; margin: 10px;">
        <a href="{{ url_for('add_vehicle') }}" class="button">Add New Vehicle</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>VIN</th>
                <th>License Plate</th>
                <th>Model</th>
                <th>Year</th>
                <th>Owner</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vehicles %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.vin }}</td>
                <td>{{ v.license_plate }}</td>
                <td>{{ v.model }}</td>
                <td>{{ v.year }}</td>
                <td>{{ v.owner_name }}</td>
                <td>{{ v.owner_contact }}</td>
                <td>
                    <a href="{{ url_for('update_vehicle', vehicle_id=v.id) }}" class="button">Update</a>
                    <a href="{{ url_for('delete_vehicle', vehicle_id=v.id) }}" class="button delete" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="8">No vehicles found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
